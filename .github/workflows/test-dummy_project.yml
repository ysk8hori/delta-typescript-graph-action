on: pull_request

# Sets permissions of the GITHUB_TOKEN to allow write pull-requests
permissions:
  pull-requests: write

jobs:
  delta-typescript-graph-job:
    runs-on: ubuntu-latest
    name: Test dummy project
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Delta Typescript Graph
        id: tsg
        uses: ysk8hori/delta-typescript-graph-action@9f4b84ef34c899659acc6e3ea20317056f983709
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          tsconfig-path: './dummy_project/tsconfig-dummy.json'
          max-size: 100
          orientation: LR
          debug: true
          include-index-file-dependencies: true
